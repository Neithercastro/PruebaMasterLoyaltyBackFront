<div class="container mt-4">

  <!-- Filtro de tiendas -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="tiendaSelect" class="form-label">Filtrar por tienda:</label>
      <select class="form-select" id="tiendaSelect">
        <option value="" selected>Todas las tiendas</option>
        <option *ngFor="let tienda of tiendas" [value]="tienda.id">{{ tienda.nombre }}</option>
      </select>
    </div>
  </div>

  <!-- Lista de productos -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let producto of productosFiltrados">
      <app-product-card [producto]="producto" (agregar)="agregarAlCarrito(producto)"></app-product-card>
    </div>
  </div>

</div>
