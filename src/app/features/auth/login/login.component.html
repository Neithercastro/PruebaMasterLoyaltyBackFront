<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3 text-primary">Iniciar sesión</h3>

    <form [formGroup]="formLogin" (ngSubmit)="onLogearse()">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" formControlName="usuario" id="usuario" placeholder="Escribe tu usuario">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="••••••••">
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger mt-3" role="alert">
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn w-100 text-white" style="background-color: #003399;">
        Iniciar sesión
      </button>
    </form>

    <div class="mt-3 text-center">
      <span>¿No tienes cuenta?</span>
      <a routerLink="/register" class="text-decoration-none text-primary">
        Regístrate aquí
      </a>

    </div>
  </div>
</div>
